{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <div class="relative inline-block text-sm lg:flex-grow">
        <button id="dropdownButton" class="block mt-4 lg:inline-block lg:mt-0 mr-4">
            Hi {{ user.username }}!
        </button>
    </div>
{% else %}
    <div class="block mt-4 lg:inline-block lg:mt-0">
        <p>You are not logged in</p>
    </div>
{% endif %}
{% endblock content %}
